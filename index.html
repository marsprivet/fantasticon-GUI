<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasticon GUI
  </title>
  <style>
    h1 {opacity: 100%;}
    h3 {opacity: 50%;}
    body { font-family: sans-serif; padding: 20px; background-color: #FFFDF8; color: #FE6E36;}
    button { margin: 10px 0; padding: 10px 20px; border-radius: 6px; border: 1px solid #fe6f36a3; margin-bottom: 32px; background-color: white;}
    input { width: 40%; padding: 10px 20px; border-radius: 6px; background-color: #FFF7E3; border: none;}
  </style>
</head>
<body>
  <h1>Fantasticon GUI Converter</h1>
  <h3>from SVG to FONT</h3>
  <div>
    <button id="btnIn">Browse...</button>
    <input id="input" readonly placeholder="select ICONS folder" />
    
  </div>
  <div>
    <button id="btnOut">Browse...</button>
    <input id="output" readonly placeholder="select OUTPUT folder" />
   
  </div>
  <button id="convertBtn" style="background-color: #FE6E36; color: #FFFDF8;">Convert Icons to Font</button>
  <pre id="log"></pre>

  <script>
    const btnIn = document.getElementById('btnIn');
    const btnOut = document.getElementById('btnOut');
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const convertBtn = document.getElementById('convertBtn');
    const log = document.getElementById('log');

    btnIn.addEventListener('click', async () => {
      const folder = await window.api.selectFolder();
      input.value = folder;
    });
    btnOut.addEventListener('click', async () => {
      const folder = await window.api.selectFolder();
      output.value = folder;
    });
    convertBtn.addEventListener('click', async () => {
      log.textContent = 'Converting...';
      try {
        const res = await window.api.convert(input.value, output.value);
        log.textContent = 'Success:\n' + res;
      } catch(err) {
        log.textContent = 'Error:\n' + err;
      }
    });
  </script>
</body>
</html>
